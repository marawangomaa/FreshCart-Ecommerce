<section>
    <h2 class="text-main border-top border-bottom py-2"> {{"All Brands" | translate}} :</h2>
    <div class="row g-4 my-2">
      <div class="col-md-3" *ngFor="let brand of brandList | paginate:{itemsPerPage:pageSize , currentPage:currentPage}; let i = index; trackBy: trackByFn">
        <img [src]="brand.image" class="w-100" alt="{{ brand.name }}">
      </div>
    </div>
  </section>
  
  <pagination-controls (pageChange)="currentPage=$event"></pagination-controls>
